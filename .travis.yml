language: erlang

env:
  - LUA=""
  - LUA="luajit"

branches:
  only:
    - master

install:
  - sudo apt-get install luajit
  - sudo apt-get install luarocks
  - sudo luarocks install luafilesystem
  - sudo luarocks install busted
  - sudo make install
  - sudo rm -f /usr/bin/lua
  - sudo ln -s /usr/bin/luajit /usr/bin/lua

script: "make test"

